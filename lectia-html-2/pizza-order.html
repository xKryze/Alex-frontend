<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Pizza Order</legend>
            Your name:
            <input type="text" id="your-name" name="your-name"> <br><br>
            Your email:
            <input type="text" name="your-email" id="your-email"> <br><br>
            Topping:
            <input type="radio" value="supreme" name="Topping">Supreme
            <input type="radio" value="vegetarian" name="Topping">Vegetarian
            <input type="radio" value="hawaian" name="Topping">Hawaian <br><br>
            Sauce:
            <select name="sauce" id="sauce"></select> <br><br>
            Extras:
            <input type="checkbox">Cheese
            <input type="checkbox">Onions
            <input type="checkbox">Olives <br><br>
            Delivery instructions <br>
            <textarea name="delivery" id="delivery" cols="65" rows="5"></textarea> <br><br>
            <input type="submit" value="Send order">
            <input type="reset">
        </fieldset>
    </form>
</body>
</html>
