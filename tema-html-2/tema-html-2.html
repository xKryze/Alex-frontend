<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Pizza Order</legend>
                <label for="your-name">Your name</label>
                <input required type="text" id="your-name" name="your-name" minlength="3" maxlength="10" placeholder="Your name"> <br><br>
                <label for="your-email">Your email:</label>
                <input type="text" name="your-email" id="your-email" minlength="3" maxlength="10" placeholder="Your email"> <br><br>
            Topping:
                <input type="radio" value="supreme" name="Topping">Supreme
                <input type="radio" value="vegetarian" name="Topping">Vegetarian
                <input type="radio" value="hawaian" name="Topping">Hawaian <br><br>
            Sauce:
                <select name="sauce" id="sauce">
                    <option value="ketchup">Ketchup</option>
                    <option value="bbq">BBQ</option>
                    <option value="mayo">Mayo</option>
                </select> <br><br>
            Extras:
                <input type="checkbox" name="choice"/>Cheese
                <input type="number" name="quantity" value="1" min="1" max="7">
                <input type="checkbox">Onions
                <input type="number" name="quantity" value="1" min="1" max="7">
                <input type="checkbox">Olives
                <input type="number" name="quantity" value="1" min="1" max="7"> <br><br>
            Delivery date:<br>
                <input type="date">  <br><br>
            Delivery instructions <br>
                <textarea name="delivery" id="delivery" cols="65" rows="5" placeholder="Delivery instructions"></textarea> <br><br>
                <input type="submit" value="Send order">
                <input type="reset">
        </fieldset>
    </form>
</form>
</body>
</html>
